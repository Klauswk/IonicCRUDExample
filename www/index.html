<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/ng-cordova.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/service/peopleDAO.js"></script>
    </head>
    <body ng-app="app">

    <ion-pane ng-controller="mainCtrl">
        <ion-header-bar class="bar-header bar-royal">
            <h1 class="title" style="text-align: center">CRUD Example</h1>
        </ion-header-bar>
        <ion-tabs class="tabs-royal tabs-icon-top" >
            <ion-tab title="List" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">

                <ion-nav-view>
                    <ion-view view-title="Home">
                        <ion-content>
                            <ion-list>
                                <ion-item ng-repeat="people in peopleList">
                                    <span class="royal">{{people.name}}</span> - {{people.age}}

                                    <ion-option-button class="button-positive"
                                                       ng-click="edit(people)">
                                        Edit
                                    </ion-option-button>
                                    <ion-option-button class="button-assertive"
                                                       ng-click="remove(people)">
                                        Remove
                                    </ion-option-button>
                                </ion-item>
                            </ion-list>
                        </ion-content> 
                    </ion-view>
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="Insert" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
                <ion-nav-view>
                    <ion-view view-title="Home">
                        <ion-content>
                            <label class="item item-input">
                                <input ng-model="people.name" type="text" placeholder="Name">
                            </label>
                            <label class="item item-input">
                                <input ng-model="people.age"  type="number" placeholder="Age">
                            </label>
                            <button ng-click="insert(people)" class="button button-block button-royal"> Add</button>
                        </ion-content> 
                    </ion-view>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>
</body>
</html>
